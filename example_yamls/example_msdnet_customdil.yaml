# Example for parameters to excecute

# I/O
io_parameters:
  data_tiled_uri: https://tiled-seg.als.lbl.gov/api/v1/metadata/reconstruction/als_20190524_085542_clay/20190524_085542_clay_testZMQ_
  data_tiled_api_key:
  mask_tiled_uri: https://tiled-seg.als.lbl.gov/api/v1/metadata/mlex_store/highres_spin/als_20190524_085542_clay/c35880e427239fb216ce73f3974ffe5e
  mask_tiled_api_key:
  seg_tiled_uri: http://0.0.0.0:8888/api/v1/metadata/mlex_store/rec20190524_085542_clay_testZMQ_8bit/results
  seg_tiled_api_key:
  uid_save:
  uid_retrieve:
  models_dir: .
  job_name: msdnet_customdil_test

model_parameters:
  network: "DLSIA MSDNet"
  num_classes: 3
  num_epochs: 3
  optimizer: "Adam"
  criterion: "CrossEntropyLoss"
  weights: "[1.0, 2.0, 0.5]"
  learning_rate: 0.1
  activation: "ReLU"
  normalization: "BatchNorm2d"
  convolution: "Conv2d"

  qlty_window: 50
  qlty_step: 30
  qlty_border: 3

  shuffle_train: True
  batch_size_train: 1

  batch_size_val: 1

  batch_size_inference: 1
  val_pct: 0.2

  layer_width: 1
  num_layers: 3
  custom_dilation: True
  dilation_array: "[1, 2, 4]"
